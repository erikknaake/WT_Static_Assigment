    <div id="login" class="row"> <!-- Plaats class="no_display als de gebruiker ingelogd moet zijn"-->

            Inloggen:
        </div>
        <form method="post">
            <div class="forms column">
                <div class="row">
                    Username: <input type="text" name="Username">
                </div>
                <div class="row">
                    Password: <input type="password" name="Password">

    </div>
</header>
<div class="content">

    <!-- Filters -->
    <aside>
        <div id="filters">
            <h2>Filters</h2>
            <form id="Filter">
                <label for="zoeken">Zoek op naam:</label>
                <input id="zoeken" type="search" name="zoek_op_naam">
                <label for="genre">Filter op genre:</label>
                <select id="genre" name="Genre">
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Actie">Actie</option>
                    <option value="Komedie">Komedie</option>
                </select>
                <label for="speelduur">Filter op speelduur:</label>
                <select id="speelduur" name="Speelduur">
                    <option value="60">&lt; 60 minuten</option>
                    <option value="60-100">60-100 minuten</option>
                    <option value="100-150">100-150 minuten</option>
                    <option value="150">&gt; 150 minuten</option>
                </select>

                <input type="submit" value="Filter">
            </form>
        </div>
    </aside>

    <!-- Films -->
    <article>
        <div id="firstrow">
            <h2>Onze films:</h2>
        </div>
        <div id="films">
            <a href="https://www.youtube.com/watch?v=3Tz9tQr1Zgo" target="_blank" class="film">

                    Taken
